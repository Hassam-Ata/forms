<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY FORM</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
     <div class="sideImage">
        <div class="logoContainer">
            <div class="logoImage">
                <img src="odin-lined.png" alt="">
            </div>
            <div class="logoText">
                ODIN
            </div>
        </div>
        <!-- <img src="halie-west-25xggax4bSA-unsplash.jpg" alt=""> -->
     </div>
    <div class="formContainer">
        <div class="randomText">
            This is not a real online service!You know you need somthing like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.
            <br>
            <br>
            Yow know you want to. 
        </div>
        <form action="">
            <div class="formtext">
                Let do This
            </div>
            <div class="labelContainer">
                <div class="leftSide">
                    <label for="fname">FIRST NAME</label>
                <input type="text" name="firstName" id="fname">
                <label for="email">Email</label>
                <input type="email" name="E-mail" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                </div>
                <div class="rightSide">
                    <label for="lname"> LAST NAME</label>
                    <input type="text" name="lastName" id="lname">
                    <label for="pnumber"> PHONE NUMBER</label>
                    <input type="number" name="phoneNumber" id="pnumber">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="cpassword" id="cpassword" required>
                </div>
                
            </div>
        
                
          

        </form>
        <div class="btnContainer">
            <button>
                CREATE ACCOUNT
            </button>
            <div class="btnbelowtxt">Already have account.
                <div class="login">Login</div>
            </div>
        </div>
    </div>
      
        
      
 
    
  </body>
</html>
